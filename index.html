<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="grid quizContainer container-fluid">
        <div id="quiz1" class="text-center">
            <h1 class="text-center">Coding Quiz</h1>
            <hr style="margin-bottom: 20px;">

            <!--Start button-->
            <div>
                <button type="button" onclick="startQuiz()" class="startBtn btn btn-primary">Start Quiz</button>
            </div>

            <!--Questions-->
            <div id="displayQuestion" class="quizQuestions" style="font-size: larger">Good luck!!</div>

            <!--Answer options-->
            <div id="answerOptions" class="buttons">
                <button id="choice0" type="button" onclick="checkAnswers(this)" class="btn btn-primary btn-lg choice">A</button>
                <button id="choice1" type="button" onclick="checkAnswers(this)" class="btn btn-primary btn-lg choice">B</button>
                <button id="choice2" type="button" onclick="checkAnswers(this)" class="btn btn-primary btn-lg choice">C</button>
                <button id="choice3" type="button" onclick="checkAnswers(this)" class="btn btn-primary btn-lg choice">D</button>
            </div>
            <hr style="margin-top: 50px;">
            <h4 id="count" style="color: rgb(50, 65, 65); position: absolute; left: 85%; top: 2%">
            <span id="showTime">Starting Time: 60s</span>
            <br>
            <span id="timer" style="font-size: 24px"></span>
            </h4>
            <h4 id="scores" style="color: rgb(50, 65, 65); position: absolute; right: 85%; top: 2%">
            <span id="highScore">High Score: </span>
            <br>
            <h2 id="confirmAnswer"></h2>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
